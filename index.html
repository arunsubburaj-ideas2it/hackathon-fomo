<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMO Example</title>
    <script src="./fomo.js"></script>
    <style>
        :host {
            display: flex;
            justify-content: center;
            align-items: center;
        }

       .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Web Component Demo</h1>
    <node-fomo delay="2000" position="center">
        <div class="wrapper">
            <h1>This is a Fomo</h1>
            <button>Install Node.</button>
        </div>
    </node-fomo>
</body>

</html>
